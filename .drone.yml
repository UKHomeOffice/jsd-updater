kind: pipeline
name: default
type: kubernetes

platform:
  os: linux
  arch: amd64

steps:
- name: test
  pull: if-not-exists
  image: golang:1.14
  commands:
  - go test -v -coverprofile=coverage.out -json > tests.out
  - tail -4 tests.out

- name: build
  pull: if-not-exists
  image: golang:1.14
  commands:
  - go mod download
  - go build -v .
  - ls -lah

- name: sonar-scan
  pull: if-not-exists
  image: quay.io/ukhomeofficedigital/sonar-scanner:v4.3.0
  when:
    event:
    - push
    - pull_request

